<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm-to-Table | Food Security Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-bar input,
        .filter-bar select {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .farmer-name {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .product-details {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">üçΩÔ∏è Food Security Hub</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="food_donation.html">Donate Food</a></li>
                    <li><a href="community_kitchen.html">Community Kitchens</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="farm_to_table.html">Farm to Table</a></li>
                    <li><a href="zero_waste.html">Zero Waste</a></li>
                    <li><a href="learn.html">Learn & Act</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>üßë‚Äçüåæ Farm-to-Table</h1>
            <p>Fresh produce directly from local farmers</p>
        </div>

        <div class="filters">
            <div class="filter-bar">
                <input type="text" id="searchInput" placeholder="üîç Search products...">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="fruits">Fruits</option>
                    <option value="grains">Grains</option>
                    <option value="dairy">Dairy</option>
                    <option value="herbs">Herbs</option>
                </select>
            </div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script>
        const products = [
            {
                id: 1,
                name: "Fresh Organic Tomatoes",
                farmer: "Green Valley Farm",
                category: "vegetables",
                price: "$4.99",
                unit: "per lb",
                description: "Freshly harvested organic tomatoes, perfect for salads and cooking",
                image: "üçÖ",
                location: "Hudson Valley, NY",
                inStock: true
            },
            {
                id: 2,
                name: "Sweet Corn",
                farmer: "Sunshine Farms",
                category: "vegetables",
                price: "$3.49",
                unit: "per dozen",
                description: "Sweet, juicy corn picked fresh this morning",
                image: "üåΩ",
                location: "Long Island, NY",
                inStock: true
            },
            {
                id: 3,
                name: "Organic Strawberries",
                farmer: "Berry Patch Farm",
                category: "fruits",
                price: "$6.99",
                unit: "per lb",
                description: "Juicy, sweet organic strawberries, pesticide-free",
                image: "üçì",
                location: "Upstate NY",
                inStock: true
            },
            {
                id: 4,
                name: "Fresh Lettuce Mix",
                farmer: "Green Valley Farm",
                category: "vegetables",
                price: "$2.99",
                unit: "per bunch",
                description: "Mixed greens including romaine, arugula, and spinach",
                image: "ü•¨",
                location: "Hudson Valley, NY",
                inStock: true
            },
            {
                id: 5,
                name: "Organic Apples",
                farmer: "Orchard Hill",
                category: "fruits",
                price: "$3.99",
                unit: "per lb",
                description: "Crisp, sweet organic apples in various varieties",
                image: "üçé",
                location: "Finger Lakes, NY",
                inStock: true
            },
            {
                id: 6,
                name: "Fresh Basil",
                farmer: "Herb Garden Co",
                category: "herbs",
                price: "$2.49",
                unit: "per bunch",
                description: "Fresh aromatic basil, perfect for Italian dishes",
                image: "üåø",
                location: "New Jersey",
                inStock: true
            },
            {
                id: 7,
                name: "Farm Fresh Eggs",
                farmer: "Happy Hen Farm",
                category: "dairy",
                price: "$5.99",
                unit: "per dozen",
                description: "Free-range eggs from pasture-raised chickens",
                image: "ü•ö",
                location: "New Jersey",
                inStock: true
            },
            {
                id: 8,
                name: "Organic Quinoa",
                farmer: "Grain Fields",
                category: "grains",
                price: "$8.99",
                unit: "per lb",
                description: "Premium organic quinoa, high in protein",
                image: "üåæ",
                location: "Vermont",
                inStock: true
            }
        ];

        function renderProducts() {
            const container = document.getElementById('productsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            let filtered = products.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm) || 
                                    p.farmer.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || p.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            if (filtered.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: white; padding: 2rem; grid-column: 1/-1;">No products found matching your criteria.</p>';
                return;
            }

            container.innerHTML = filtered.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.image}</div>
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="farmer-name">üë®‚Äçüåæ ${product.farmer}</div>
                        <div class="product-details">${product.description}</div>
                        <div class="product-price">${product.price} <span style="font-size: 1rem; color: #888;">${product.unit}</span></div>
                        <div class="product-meta">
                            <span>üìç ${product.location}</span>
                            <span>${product.inStock ? '‚úÖ In Stock' : '‚ùå Out of Stock'}</span>
                        </div>
                        <button class="btn" onclick="alert('Order placed! This is a demo. In a real app, this would connect to a payment system.')">Order Now</button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', renderProducts);
        document.getElementById('categoryFilter').addEventListener('change', renderProducts);

        renderProducts();
    </script>
</body>
</html>
