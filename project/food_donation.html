<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Portal | Food Security Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .donation-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .donation-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .donation-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .donation-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .donation-title {
            font-size: 1.3rem;
            color: #333;
            font-weight: 600;
        }

        .donation-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .badge-available {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge-claimed {
            background: #fff3e0;
            color: #f57c00;
        }

        .donation-details {
            color: #666;
            margin: 0.5rem 0;
        }

        .donation-location {
            color: #888;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-bar input,
        .filter-bar select {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">üçΩÔ∏è Food Security Hub</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="food_donation.html">Donate Food</a></li>
                    <li><a href="community_kitchen.html">Community Kitchens</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="farm_to_table.html">Farm to Table</a></li>
                    <li><a href="zero_waste.html">Zero Waste</a></li>
                    <li><a href="learn.html">Learn & Act</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>üç± Food Donation Portal</h1>
            <p>List surplus food and connect with NGOs nearby</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>‚ûï List Your Donation</h2>
                <form id="donationForm">
                    <div class="form-group">
                        <label>Food Item/Description</label>
                        <input type="text" id="foodItem" placeholder="e.g., Fresh vegetables, cooked meals, packaged goods" required>
                    </div>

                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="text" id="quantity" placeholder="e.g., 10 kg, 50 servings" required>
                    </div>

                    <div class="form-group">
                        <label>Food Type</label>
                        <select id="foodType" required>
                            <option value="">Select type</option>
                            <option value="fresh">Fresh Produce</option>
                            <option value="cooked">Cooked Meals</option>
                            <option value="packaged">Packaged Goods</option>
                            <option value="baked">Baked Items</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Expiry Date</label>
                        <input type="date" id="expiryDate" required>
                    </div>

                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="location" placeholder="Enter your address or area" required>
                    </div>

                    <div class="form-group">
                        <label>Contact Information</label>
                        <input type="text" id="contact" placeholder="Phone or email" required>
                    </div>

                    <div class="form-group">
                        <label>Additional Notes</label>
                        <textarea id="notes" placeholder="Any special instructions or details..."></textarea>
                    </div>

                    <button type="submit" class="btn">Submit Donation</button>
                </form>
            </div>

            <div class="card">
                <h2>üìã Available Donations</h2>
                <div class="filter-bar">
                    <input type="text" id="searchInput" placeholder="üîç Search donations...">
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="fresh">Fresh Produce</option>
                        <option value="cooked">Cooked Meals</option>
                        <option value="packaged">Packaged Goods</option>
                        <option value="baked">Baked Items</option>
                    </select>
                </div>
                <div id="donationsList"></div>
            </div>
        </div>
    </div>

    <script>
        let donations = [
            {
                id: 1,
                item: "Fresh Vegetables Bundle",
                quantity: "15 kg",
                type: "fresh",
                expiry: "2024-12-15",
                location: "Downtown, Manhattan",
                contact: "contact@example.com",
                notes: "Mixed vegetables, all fresh from local farm",
                status: "available"
            },
            {
                id: 2,
                item: "Cooked Meals",
                quantity: "30 servings",
                type: "cooked",
                expiry: "2024-12-10",
                location: "Brooklyn, NY",
                contact: "555-0123",
                notes: "Prepared today, ready to serve",
                status: "available"
            },
            {
                id: 3,
                item: "Packaged Bread",
                quantity: "50 loaves",
                type: "packaged",
                expiry: "2024-12-20",
                location: "Queens, NY",
                contact: "555-0456",
                notes: "From local bakery, still sealed",
                status: "available"
            }
        ];

        function renderDonations() {
            const container = document.getElementById('donationsList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;

            let filtered = donations.filter(d => {
                const matchesSearch = d.item.toLowerCase().includes(searchTerm) || 
                                    d.location.toLowerCase().includes(searchTerm);
                const matchesType = !typeFilter || d.type === typeFilter;
                return matchesSearch && matchesType;
            });

            if (filtered.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">No donations found matching your criteria.</p>';
                return;
            }

            container.innerHTML = filtered.map(donation => `
                <div class="donation-item">
                    <div class="donation-header">
                        <div class="donation-title">${donation.item}</div>
                        <span class="donation-badge badge-${donation.status}">
                            ${donation.status === 'available' ? '‚úì Available' : '‚è≥ Claimed'}
                        </span>
                    </div>
                    <div class="donation-details">
                        <strong>Quantity:</strong> ${donation.quantity}<br>
                        <strong>Type:</strong> ${donation.type.charAt(0).toUpperCase() + donation.type.slice(1)}<br>
                        <strong>Expiry:</strong> ${new Date(donation.expiry).toLocaleDateString()}<br>
                        ${donation.notes ? `<strong>Notes:</strong> ${donation.notes}<br>` : ''}
                    </div>
                    <div class="donation-location">
                        üìç ${donation.location} | üìû ${donation.contact}
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('donationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newDonation = {
                id: donations.length + 1,
                item: document.getElementById('foodItem').value,
                quantity: document.getElementById('quantity').value,
                type: document.getElementById('foodType').value,
                expiry: document.getElementById('expiryDate').value,
                location: document.getElementById('location').value,
                contact: document.getElementById('contact').value,
                notes: document.getElementById('notes').value,
                status: 'available'
            };

            donations.unshift(newDonation);
            renderDonations();
            document.getElementById('donationForm').reset();
            alert('Thank you! Your donation has been listed successfully.');
        });

        document.getElementById('searchInput').addEventListener('input', renderDonations);
        document.getElementById('typeFilter').addEventListener('change', renderDonations);

        renderDonations();
    </script>
</body>
</html>
