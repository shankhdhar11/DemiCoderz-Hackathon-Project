<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero Waste Tracker</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <style>
        :root {
            --green: #2e7d32;
            --light-green: #e8f5e9;
            --yellow: #fff59d;
            --red: #ef5350;
            --white: #ffffff;
            --gray: #6b7280;
            --shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: "Poppins", sans-serif;
            background: var(--light-green);
            color: #1a202c;
            margin: 0;
        }

        /* Navigation Bar Styles */
        .nav-header {
            background: var(--bg-header);
            padding: 1.2rem 2rem;
            box-shadow: 0 2px 10px rgba(34, 197, 94, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
        }

        .nav-logo img {
            height: 70px;
            width: auto;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--green);
        }

        header {
            text-align: center;
            background: var(--green);
            color: var(--white);
            padding: 40px 20px;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 2.2rem;
            margin: 0;
        }

        header p {
            margin-top: 6px;
            color: #c8e6c9;
        }

        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .tracker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--white);
            border-radius: 14px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            height: 140px;
            background-size: cover;
            background-position: center;
        }

        .card-body {
            padding: 16px;
        }

        .card-body h3 {
            margin: 0 0 8px;
            font-size: 1.1rem;
            color: var(--green);
        }

        .card-body p {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #fff;
        }

        .status.fresh {
            background: #43a047;
        }

        .status.soon {
            background: #fbc02d;
            color: #333;
        }

        .status.expired {
            background: #e53935;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            background: var(--white);
            color: var(--gray);
            font-size: 0.9rem;
            box-shadow: var(--shadow);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

                    <li><a href="zero.html">Zero Waste</a></li>
                    <li><a href="../learn-act/learn.html">Learn & Act</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <header>
        <h1>Zero Waste Tracker</h1>
        <p>Track your groceries‚Äô expiry dates and reduce food waste üåø</p>
